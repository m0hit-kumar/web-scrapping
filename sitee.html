<!DOCTYPE html>
<html lang="en">
    <head>
                <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Neon Admin Panel" />
        <meta name="author" content="" />

        <title>Login | MMDU UMS</title>


        <link rel="stylesheet" href="https://erp.mmumullana.org/assets/js/jquery-ui/css/no-theme/jquery-ui-1.10.3.custom.min.css">
        <link rel="stylesheet" href="https://erp.mmumullana.org/assets/css/font-icons/entypo/css/entypo.css">
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Noto+Sans:400,700,400italic">
        <link rel="stylesheet" href="https://erp.mmumullana.org/assets/css/bootstrap.css">
        <link rel="stylesheet" href="https://erp.mmumullana.org/assets/css/neon-core.css">
        <link rel="stylesheet" href="https://erp.mmumullana.org/assets/css/neon-theme.css">
        <link rel="stylesheet" href="https://erp.mmumullana.org/assets/css/neon-forms.css">
        <link rel="stylesheet" href="https://erp.mmumullana.org/assets/css/custom.css">

        <script src="https://erp.mmumullana.org/assets/js/jquery-1.11.0.min.js"></script>

        <!--[if lt IE 9]><script src="https://erp.mmumullana.org/assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
                <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
                <script src="//oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    </head>
    <body class="page-body login-page login-form-fall" data-url="http://neon.dev">


        <!-- This is needed when you send requests via Ajax -->
        <script type="text/javascript">
            var baseurl = 'https://erp.mmumullana.org/';
        </script>

        <div class="login-container">

            <div class="login-header login-caret">

                <div class="login-content" style="width:100%;">

                    <a href="https://erp.mmumullana.org/" class="logo">
                        <img src="https://erp.mmumullana.org/uploads/logo.png?=5" height="60" alt="" />                    </a>

                    <p class="description">
                    <h2 style="color:#cacaca; font-weight:100;">
                        MMDU UMS                    </h2>
                    </p>

                    <!-- progress bar indicator -->
                    <div class="login-progressbar-indicator">
                        <h3>43%</h3>
                        <span>logging in...</span>
                    </div>
                </div>

            </div>

            <div class="login-progressbar">
                <div></div>
            </div>

            <div class="login-form">

                <div class="login-content">
                                                            <div class="form-login-error">
                        <h3>Invalid login</h3>
                        <p>Please enter correct email and password!</p>
                    </div>

                    <form method="post" role="form" action="https://erp.mmumullana.org/login/validate_login">
						<div class="form-group">
							<a href="https://erp.mmumullana.org/entrance"><h2 style="background-color: gray; color: white; ">Click here for<br>Ph.D Entrance Exam</h2></a>
							
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="entypo-users"></i>
                                </div>
                                <select name="role_id" class="form-control" style="background:#373e4a" id="role_id"  onchange="lgin_type()" required="true">
                                    <option value="">Select Role</option>
                                    <option value="1">Admin</option>
                                    <option value="2">Teacher</option>
                                    <option value="3">Student</option>
								</select>
                            </div>

                        </div>
                        <div class="form-group">

                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="entypo-user"></i>
                                </div>

                                <input type="text" class="form-control" name="email" id="email" placeholder="UserName / Roll No / Admission No" autocomplete="off" data-validate="required" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">
                                    <i class="entypo-key"></i>
                                </div>

                                <input type="password" class="form-control" name="password" id="password" placeholder="Password (Default Password is Roll No.)" autocomplete="off" />
                            </div>
                        </div>
						
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block btn-login">
                                <i class="entypo-login"></i>
                                Login
                            </button>
                        </div>


                    </form>


                    <div class="login-bottom-links">
                        <a href="https://erp.mmumullana.org/login/forgot_password" class="link">
                            Forgot Your Password ?
                        </a>
                    </div>

                </div>

            </div>

        </div>


        <!-- Bottom Scripts -->
        <script src="https://erp.mmumullana.org/assets/js/gsap/main-gsap.js"></script>
        <script src="https://erp.mmumullana.org/assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
        <script src="https://erp.mmumullana.org/assets/js/bootstrap.js"></script>
        <script src="https://erp.mmumullana.org/assets/js/joinable.js"></script>
        <script src="https://erp.mmumullana.org/assets/js/resizeable.js"></script>
        <script src="https://erp.mmumullana.org/assets/js/neon-api.js"></script>
        <script src="https://erp.mmumullana.org/assets/js/jquery.validate.min.js"></script>
        <script src="https://erp.mmumullana.org/assets/js/neon-login.js"></script>
        <script src="https://erp.mmumullana.org/assets/js/neon-custom.js"></script>
        <script src="https://erp.mmumullana.org/assets/js/neon-demo.js"></script>
		<script>
			function lgin_type() {
				  var x = document.getElementById("role_id").value;
				  if(x==1)
				  {
					  document.getElementById("email").placeholder = "Email ID";
					  document.getElementById("password").placeholder ="Password";
				  }
				  if(x==2)
				  {
					  document.getElementById("email").placeholder = "Employee ID";
					  document.getElementById("password").placeholder ="Password";
				  }
				  if(x==3)
				  {
					  document.getElementById("email").placeholder = "UserName / Roll No / Admission No";
					  document.getElementById("password").placeholder ="Password (Default Password is Roll No.)";
				  }
				  if(x==5)
				  {
					  document.getElementById("email").placeholder = "Enter 10 Digit Registered Mobile No";
					  document.getElementById("password").placeholder ="Default Password DOB DDMMYYYY";
				  }
			}
		</script>
